<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>woop</title>
        <style>
            body {
                margin: 0;
            }
            canvas {
                display: block;
                image-rendering: pixelated;
                transform-origin: left top;
            }
        </style>
        <script type="module">
            import Woop from "./dist/woop/Woop.min.js"
            window.onload = ()=>{
                let woop = new Woop(
                    document.getElementById("woop"),
                    {
                        render        : "2D",
                        field_of_view : 90,
                        frame_rate    : 60,
                        scale         : 4,
                        debug         : true,
                    }
                )
                woop.run()
            }
        </script>
    </head>
    <body>
        <canvas id="woop"></canvas>
    </body>
</html>
